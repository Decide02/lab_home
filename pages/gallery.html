---
layout: default
title: Gallery
permalink: /gallery/
---

<style>
/* 4×3 그리드 (한 페이지당 12개) */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-top: 20px;
}
.gallery-item img {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-radius: 4px;
}
.gallery-title {
  text-align: center;
  margin-top: 8px;
  font-size: 16px;
}
/* 페이지 네비게이션 */
.pagination {
  text-align: center;
  margin: 30px 0;
}
.pagination button {
  background: none;
  border: 1px solid #007bff;
  color: #007bff;
  margin: 0 5px;
  padding: 6px 12px;
  cursor: pointer;
  border-radius: 4px;
}
.pagination button.active {
  background: #007bff;
  color: #fff;
}
.pagination button:hover:not(.active) {
  background: #e6f0ff;
}
</style>

<p style="font-size:40px; margin-bottom:20px;"><strong>Gallery</strong></p>

<div id="gallery">
  <div class="gallery-grid">
    {% assign gallery_posts = site.categories.gallery %}
    {% for post in gallery_posts %}
      <div class="gallery-item">
        <a href="{{ post.url | relative_url }}">
          {% if post.images and post.images.size > 0 %}
            <img src="{{ post.images[0] | relative_url }}" alt="{{ post.title }}">
          {% else %}
            <img src="/assets/images/placeholder.png" alt="No image">
          {% endif %}
          <div class="gallery-title">{{ post.title }}</div>
        </a>
      </div>
    {% endfor %}
  </div>

  <div class="pagination" id="pagination">
    Pages:
    <!-- 페이지 버튼이 JS로 생성됩니다 -->
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const items = Array.from(document.querySelectorAll('#gallery .gallery-item'));
  const perPage = 12;
  let currentPage = 1;
  const totalPages = Math.ceil(items.length / perPage);
  const paginationEl = document.getElementById('pagination');

  function renderPage(page) {
    const start = (page - 1) * perPage;
    const end = page * perPage;
    items.forEach((item, idx) => {
      item.style.display = (idx >= start && idx < end) ? 'block' : 'none';
    });
    updatePagination();
  }

  function updatePagination() {
    // 버튼 스타일 갱신
    Array.from(paginationEl.querySelectorAll('button')).forEach(btn => {
      btn.classList.toggle('active', Number(btn.textContent) === currentPage);
    });
  }

  // 페이지 버튼 생성
  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.addEventListener('click', () => {
      currentPage = i;
      renderPage(i);
    });
    paginationEl.appendChild(btn);
  }

  // 초기 렌더링
  renderPage(currentPage);
});
</script>
